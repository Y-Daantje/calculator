<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Montserrat:wght@100&family=Noto+Sans+Kawi&family=Pixelify+Sans&family=Righteous&family=Roboto:ital,wght@0,100;0,300;1,100&family=Sedgwick+Ave+Display&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="calculator">
    <input id="display" readonly>
    <div class="keys">
      <!-- onclick function for the Nmr -->
      <button onclick="toDisplay('+')" class="btn-opt">+</button>
      <button onclick="toDisplay('7')">7</button>
      <button onclick="toDisplay('8')">8</button>
      <button onclick="toDisplay('9')">9</button>
      <button onclick="toDisplay('-')" class="btn-opt">-</button>
      <button onclick="toDisplay('4')">4</button>
      <button onclick="toDisplay('5')">5</button>
      <button onclick="toDisplay('6')">6</button>
      <button onclick="toDisplay('*')" class="btn-opt">*</button>
      <button onclick="toDisplay('1')">1</button>
      <button onclick="toDisplay('2')">2</button>
      <button onclick="toDisplay('3')">3</button>
      <button onclick="toDisplay('/')" class="btn-opt">/</button>
      <button onclick="toDisplay('0')">0</button>
      <button onclick="toDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()" class="btn-opt">C</button>
    </div>
  </div>

  <footer>&copy;Yannick Daantje</footer>

  <script src="main.js"></script>
</body>

</html>
